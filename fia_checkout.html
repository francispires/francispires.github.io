<html>
  <head>
    <!-- SCRIPT PAGAR.ME -->
    <script src="https://assets.pagar.me/checkout/1.1.0/checkout.js"></script>
  </head>
  <body>
    <button id="pay-button">Abrir modal de pagamento</button>

    <script>
    var button = document.querySelector('button');

    // Abrir o modal ao clicar no botão
    button.addEventListener('click', function() {

      // inicia a instância do checkout
      var checkout = new PagarMeCheckout.Checkout({
        encryption_key: 'ak_test_69QDFgEaJw6ryMqJHqqBQXdfQegFet',
        success: function(data) {
          console.log(data);
        },
        error: function(err) {
            console.log(err);
        },
        close: function() {
            console.log('The modal has been closed.');
        }
      });

      // Obs.: é necessário passar os valores boolean como string
      checkout.open({
        paymentButtonText: 'Finalizar',
        amount: 10000,
        maxInstallments: 12,
        defaultInstallment: 1,
        customerData: 'true',
        createToken: 'true',
        paymentMethods: 'boleto,credit_card',
        uiColor: '#1ea51c',
        creditCardDiscountPercentage:15,
        pixExpirationDate:'2021-12-31',
        boletoDiscountPercentage: 0,
        boletoExpirationDate: '12/12/2020',
        postbackUrl: "postback-cool.com",
        items: [{
          id: '1',
          title: 'ItemZero',
          unit_price: 10000,
          quantity: 1,
          tangible: 'false'
        }
      });
    });
    </script>
  </body>
</html>
