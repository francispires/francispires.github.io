<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.0.0.min.js"></script>
    <title>SVG Test</title>
  </head>
  <body>
    <object id="tree" type="image/svg+xml" data="arvore.svg">
        Your browser does not support SVG
    </object>
    <script type="text/javascript">
    var colors = {
        "C1":"rgb(87, 126, 182)",
        "C2":"rgb(188, 36, 36)",
        "C3":"rgb(124, 168, 90)"
    }
      var status = {
        "l11": false,"l12": true,"l13": false,"l14": false,"l15": false,"l16": false,"l17": false,
        "l21": false,"l22": true,"l23": false,"l24": false,"l25": false,"l26": false,"l27": false,
        "l31": false,"l32": true,"l33": false,"l34": false,"l35": false,"l36": false,"l37": false
      };
      var updateColors = function () {
        // Get the Object by ID
        var a = document.getElementById("tree");
        // Get the SVG document inside the Object tag
        var svgDoc = a.contentDocument;
        $.each(status, function () {
          $.each(this, function (name, value) {
            if (value) {
              // Get one of the SVG items by className;
              var svgItem = svgDoc.getElementsByClassName(name);
              // Set the colour to something else
              var c = colors['C'+$(svgItem).attr('class')[1]]
              $(svgItem).attr('fill',c);
            }
          });
        });
      }
    </script>
  </body>
</html>
