<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
<script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1/jquery.min.js"></script>
<script type="text/javascript" src="http://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap/latest/css/bootstrap.css" />

<!-- Include Date Range Picker -->
<script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.js"></script>
<link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/bootstrap.daterangepicker/2/daterangepicker.css" />
</head>
<body>
  <input type="text" name="daterange" value="01/01/2015 1:30 PM - 01/01/2015 2:00 PM" />

  <script type="text/javascript">
  $(function() {
      $('input[name="daterange"]').daterangepicker({
    "timePicker": true,
    "timePicker24Hour": true,
    "locale": {
        "format": "MM/DD/YYYY",
        "separator": " - ",
        "applyLabel": "OK",
        "cancelLabel": "Cancelar",
        "fromLabel": "De",
        "toLabel": "Até",
        "customRangeLabel": "Custom",
        "weekLabel": "W",
        "daysOfWeek": [
            "Dom",
            "Seg",
            "Ter",
            "Qua",
            "Qui",
            "Sex",
            "Sab"
        ],
        "monthNames": [
            "Janeiro",
            "Fevereiro",
            "Março",
            "Abril",
            "Maio",
            "Junho",
            "Julho",
            "Agosto",
            "Setembro",
            "Outubro",
            "Novembro",
            "Dezembro"
        ],
        "firstDay": 1
    },
    "startDate": "07/21/2016",
    "endDate": "07/27/2016"
}, function(start, end, label) {
  console.log('New date range selected: ' +
  start.format('YYYY-MM-DD') + ' to ' +
  end.format('YYYY-MM-DD') + ' (predefined range: ' +
  label + ')');
});
  });
  </script>
</body>
</html>
