<!DOCTYPE html>
<html>
  <head>

    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="" id="vid-box">

    </div>
    <form class="" name="loginform" action="#" method="post" onsubmit="return login(this)">
      <input type="text" name="username" value="" placeholder="username">
      <input type="submit" name="login_submit" value="Entrar">
    </form>
    <form class="" name="callform" id="call" action="#" method="post" onsubmit="return call(this)">
      <input type="text" name="number" value="" placeholder="chamar">
      <input type="submit" name="name" value="Call">
    </form>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdn.pubnub.com/pubnub-3.7.14.min.js"></script>
  <script src="https://cdn.pubnub.com/webrtc/webrtc.js"></script>
  <script type="text/javascript">
  var video_out = document.getElementById('vid-box')
    function login(form) {
      var phone = window.phone = PHONE({
        number : form.username.value||'An√¥nimo',
        publish_key:'',
        subscribe_key:''
      })
      phone.ready(function () {
        form.username.style.background = "#55ff5b";
      })
      phone.receive(function (session) {
        session.connected(function (session) {
          video_out.appendChild(session.video);
          session.ended(function (session) {
            video_out.innerHTML=''
          })
        })
      })
      return false;
    }
    function makeCall(form){
	     if (!window.phone) alert("Login First!");
	      else phone.dial(form.number.value);
	       return false;
       }
  </script>
</html>
